<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management - Alumni Nexus Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar glass-card">
      <div class="sidebar-header">
        <div class="logo-section">
          <div class="logo-icon">
            <i class="fas fa-users"></i>
          </div>
          <div class="logo-text">
            <h2 class="gradient-text">Alumni Nexus</h2>
            <p>Admin Dashboard</p>
          </div>
        </div>
      </div>
      
      <nav class="sidebar-content">
        <ul class="sidebar-menu">
          <li class="sidebar-item" data-view="dashboard">
            <a href="index.html" class="sidebar-link">
              <i class="fas fa-home"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="sidebar-item" data-view="alumni">
            <a href="alumni.html" class="sidebar-link">
              <i class="fas fa-users"></i>
              <span>Alumni Directory</span>
              <span class="badge">12.5K</span>
            </a>
          </li>
          <li class="sidebar-item active" data-view="events">
            <a href="events.html" class="sidebar-link">
              <i class="fas fa-calendar"></i>
              <span>Events</span>
              <span class="badge">4</span>
            </a>
          </li>
          <li class="sidebar-item" data-view="mentorship">
            <a href="mentorship.html" class="sidebar-link">
              <i class="fas fa-handshake"></i>
              <span>Mentorship</span>
              <span class="badge">89</span>
            </a>
          </li>
          <li class="sidebar-item" data-view="donations">
            <a href="donations.html" class="sidebar-link">
              <i class="fas fa-heart"></i>
              <span>Donations</span>
            </a>
          </li>
          <li class="sidebar-item" data-view="analytics">
            <a href="analytics.html" class="sidebar-link">
              <i class="fas fa-chart-bar"></i>
              <span>Analytics</span>
            </a>
          </li>
          <li class="sidebar-item" data-view="settings">
            <a href="settings.html" class="sidebar-link">
              <i class="fas fa-cog"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>
      </nav>
      
      <div class="sidebar-footer">
        <div class="dark-mode-toggle">
          <div class="toggle-content">
            <i class="fas fa-sun dark-mode-icon"></i>
            <span>Dark Mode</span>
          </div>
          <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
          </label>
        </div>
        
        <div class="user-profile">
          <div class="user-avatar">
            <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHx5b3VuZyUyMHByb2Zlc3Npb25hbCUyMHdvbWFufGVufDF8fHx8MTc1OTA3ODQ1NHww&ixlib=rb-4.1.0&q=80&w=1080&utm_source=figma&utm_medium=referral" alt="Admin">
          </div>
          <div class="user-info">
            <div class="user-name">Admin User</div>
            <div class="user-email">admin@university.edu</div>
          </div>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header glass-card">
        <div class="header-left">
          <button class="sidebar-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" placeholder="Search alumni, events, campaigns..." class="search-input">
          </div>
        </div>
        
        <div class="header-right">
          <div class="notifications">
            <button class="notification-btn">
              <i class="fas fa-bell"></i>
              <span class="notification-badge">3</span>
            </button>
          </div>
        </div>
      </header>

      <!-- Content Area -->
      <div class="content-area">
        <!-- Events View -->
        <div id="events-view" class="view-content active">
          <div class="glass-card card-hover" style="padding: 1.5rem;">
            <div class="card-header" style="display:flex;justify-content:space-between;align-items:center;">
              <div>
                <h2 class="gradient-text" style="font-size:1.5rem;">Event Management</h2>
                <p style="color:var(--muted-foreground);">Manage upcoming events and track RSVPs</p>
              </div>
              <button class="btn-primary" onclick="createEvent()">
                <i class="fas fa-plus"></i> Create Event
              </button>
            </div>
            <div id="events-container" class="space-y-4" style="margin-top:1.5rem;"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Sample Event Data
    const upcomingEvents = [
      {
        id: 1,
        title: "Alumni Networking Night",
        date: "2024-12-15",
        time: "18:00",
        location: "Grand Ballroom, Hotel Meridian",
        rsvpCount: 127,
        maxAttendees: 200,
        status: "Published",
        organizer: "Sarah Johnson",
        organizerAvatar: "https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080"
      },
      {
        id: 2,
        title: "Tech Talk: AI in Healthcare",
        date: "2024-12-20",
        time: "14:00",
        location: "Virtual Event",
        rsvpCount: 89,
        maxAttendees: 150,
        status: "Published",
        organizer: "Dr. Michael Chen",
        organizerAvatar: "https://images.unsplash.com/photo-1589458223095-03eee50f0054?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080"
      },
      {
        id: 3,
        title: "Annual Fundraising Gala",
        date: "2025-01-10",
        time: "19:00",
        location: "University Campus Center",
        rsvpCount: 234,
        maxAttendees: 300,
        status: "Published",
        organizer: "Emily Rodriguez",
        organizerAvatar: "https://images.unsplash.com/photo-1655249481446-25d575f1c054?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080"
      },
      {
        id: 4,
        title: "Career Development Workshop",
        date: "2025-01-15",
        time: "10:00",
        location: "Business School Auditorium",
        rsvpCount: 45,
        maxAttendees: 80,
        status: "Draft",
        organizer: "David Kim",
        organizerAvatar: "https://images.unsplash.com/photo-1581065178047-8ee15951ede6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080"
      }
    ];

    // Format Date
    function formatDate(dateStr, time) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' }) + " at " + time;
    }

    // Create Event Card
    function createEventCard(event) {
      const rsvpProgress = (event.rsvpCount / event.maxAttendees) * 100;

      return `
        <div class="glass-card card-hover" style="padding:1rem;margin-bottom:1rem;">
          <div style="display:flex;justify-content:space-between;align-items:flex-start;">
            <div>
              <h3 style="font-size:1.25rem;font-weight:600;">${event.title}</h3>
              <div style="display:flex;gap:1rem;font-size:0.875rem;color:var(--muted-foreground);margin-top:0.25rem;">
                <span><i class="fas fa-calendar-alt"></i> ${formatDate(event.date, event.time)}</span>
                <span><i class="fas fa-map-marker-alt"></i> ${event.location}</span>
              </div>
            </div>
            <div class="dropdown">
              <button class="btn-primary" style="padding:0.4rem 0.6rem;" onclick="toggleDropdown(this)">
                <i class="fas fa-ellipsis-v"></i>
              </button>
              <div class="dropdown-menu" style="display:none;position:absolute;right:1rem;background:var(--popover);padding:0.5rem;border-radius:8px;">
                <div class="dropdown-item" onclick="viewEvent(${event.id})"><i class="fas fa-eye"></i> View Details</div>
                <div class="dropdown-item" onclick="editEvent(${event.id})"><i class="fas fa-edit"></i> Edit Event</div>
                <div class="dropdown-item" style="color:var(--destructive);" onclick="deleteEvent(${event.id})"><i class="fas fa-trash-alt"></i> Delete Event</div>
              </div>
            </div>
          </div>

          <div style="display:flex;justify-content:space-between;align-items:center;margin-top:1rem;">
            <div style="display:flex;align-items:center;gap:0.5rem;">
              <img src="${event.organizerAvatar}" alt="${event.organizer}" style="width:30px;height:30px;border-radius:50%;border:2px solid var(--primary);">
              <span style="font-size:0.875rem;color:var(--muted-foreground);">Organized by ${event.organizer}</span>
            </div>
            <span class="badge" style="background:${event.status === "Published" ? "var(--primary)" : "var(--muted)"};">${event.status}</span>
          </div>

          <div style="margin-top:1rem;">
            <div style="display:flex;justify-content:space-between;font-size:0.875rem;">
              <span><i class="fas fa-users"></i> RSVP Progress</span>
              <span>${event.rsvpCount}/${event.maxAttendees}</span>
            </div>
            <div style="width:100%;background:var(--muted);height:8px;border-radius:4px;margin-top:0.5rem;">
              <div style="width:${rsvpProgress}%;background:var(--primary-solid);height:8px;border-radius:4px;"></div>
            </div>
          </div>
        </div>
      `;
    }

    // Toggle dropdown
    function toggleDropdown(button) {
      const menu = button.nextElementSibling;
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Actions
    function viewEvent(id) {
      alert(`View event details for ID: ${id}`);
    }

    function editEvent(id) {
      alert(`Edit event with ID: ${id}`);
    }

    function deleteEvent(id) {
      alert(`Deleted event with ID: ${id}`);
    }

    function createEvent() {
      alert("Create a new event!");
    }

    // Render Events
    function renderEvents() {
      const container = document.getElementById("events-container");
      container.innerHTML = upcomingEvents.map(event => createEventCard(event)).join('');
    }

    // Initialize
    renderEvents();
  </script>
  <script src="script.js"></script>
</body>
</html>
